<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Formulari de dades</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container"> 
    <h1>Introdueix les teves dades</h1>

    <form action="data-processing.php" method="post">

        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="P. ex: Lluc" required>
        <br><br>


        <label for="age">Edat</label>
        <input type="number" id="age" name="age" min="0" max="120" placeholder="Introdueix la teva edat" required>
        <br><br>


        <label for="pass">Contrasenya</label>
        <input type="password" id="pass" name="pass" placeholder="Introdueix una contrasenya" required>
        <br><br>

        <input type="submit" value="Envia" class="submit">
    </form>
    </div>
</body>
</html>
